<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список автомобилей</title>
    <style>
        .table-bordered {
            border: 1px solid black;
            border-collapse: collapse;
        }

        .table-bordered th,
        .table-bordered td {
            border: 1px solid black;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
<h1>Список автомобилей</h1>
<table class="table-bordered">
    <thead>
    <tr>
        <th>Марка</th>
        <th>Цвет</th>
        <th>Год выпуска</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.model}">Марка</td>
        <td th:text="${car.color}">Цвет</td>
        <td th:text="${car.year}">Год</td>
    </tr>
    </tbody>
</table>
</body>
</html>
